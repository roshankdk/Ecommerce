{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Change your Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<br><br>
<div class="container row-cols-3 d-flex justify-content-center">
    <form style="padding: 10px;" method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
{% endblock content %}
