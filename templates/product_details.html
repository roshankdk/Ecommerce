{% extends 'base.html' %}
{% block content %}
<div class="card mb-3" style="max-width: 60%; margin: 2% auto;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <strong><h3 class="card-title">{{product.name}}</h3></strong>
                <p class="card-text">{{product.description}}</p>
                {% if product.is_sale %}
                <!-- Sale badge-->
                <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                <p class="fw-bold" style="font-size: large;">Original Price: <s>{{ product.price}}</s>
                    <br>
                    Sale Price: {{ product.sale_price}}</p>
                {% else %}
                <p class="fw-bold">Price: {{ product.price}}</p>
                {% endif %}

            </div>
        </div>
    </div>
</div>
<br><br>
<br><br>
<br><br>
<br><br>
<br><br>
<br><br>
<br><br>
{% endblock content %}
